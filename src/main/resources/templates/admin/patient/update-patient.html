<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head :: head}"></head>

<body>
<!-- Loader -->
<div id="preloader">
    <div id="status">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<!-- Loader -->
<div class="page-wrapper doctris-theme toggled">
    <nav th:replace="~{layout/pageSidebarAdmin :: pageSidebarAdmin}" id="sidebar" class="sidebar-wrapper"></nav>
    <!-- sidebar-wrapper  -->

    <!-- Start Page Content -->
    <main class="page-content bg-light">
        <div th:replace="~{layout/pageHeaderAdmin :: pageHeaderAdmin}" class="top-header"></div>
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="d-md-flex justify-content-between">
                    <h5 class="mb-0">Update Patient</h5>

                    <div class="text-center" ><span aria-hidden="true" class="text-center text-success mb-3 h3" th:text="${message}"></span></div>

                    <nav aria-label="breadcrumb" class="d-inline-block mt-4 mt-sm-0">
                        <ul class="breadcrumb bg-transparent rounded mb-0 p-0">
                            <li class="breadcrumb-item"><a th:href="@{/admin}">Doctris</a></li>
                            <li class="breadcrumb-item"><a th:href="@{/admin/doctor}">Doctors</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Doctor</li>
                        </ul>
                    </nav>
                </div>

                <div class="row">
                    <div class="col-lg-8 mt-4">
                        <div class="card border-0 p-4 rounded shadow">
                            <form method="POST" id="form-submit" th:action="@{/admin/patient/update}" th:object="${user}"
                                  enctype="multipart/form-data">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-lg-2 col-md-4">
                                        <div class="preview-box avatar avatar-md-md rounded-pill shadow mx-auto d-block">
                                            <img th:if="${user.avatar}" th:src="${user.avatar}" style="border-radius: 50%; height: 100%;"
                                                 class="preview-content w-100" src=${reader.result} />
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-4">
                                        <p id="avatar" class="d-none" th:name="avatar" th:text="${user.avatar}"></p>
                                        <input type="file" id="image"
                                               accept="image/*"
                                               onchange={handleChange()} hidden/>
<!--                                        <label class="btn-upload btn btn-primary mt-4" for="image">Upload Avatar</label>-->
                                        <span class="mt-2 text-danger d-block" th:if="${image}"
                                              th:text="${image}"></span>
                                    </div>
                                    <input readonly th:name="userId" id="userId" th:field="*{userId}"
                                           type="text"
                                           class="form-control" hidden >
                                </div><!--end row-->


                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input readonly th:value="${user.fullName}"
                                                   type="text" class="form-control"
                                                   placeholder="Full Name :">
                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('fullName')}"
                                                  th:errors="*{fullName}"></span>
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-md-6" th:switch="${user.status}">
                                        <div class="mb-3" th:case="true">
                                            <label class="form-label d-block">Status</label>
                                            <input type="radio" th:name="status" th:value="1" checked/> Active
                                            <input style="margin-left: 20px;" type="radio" th:name="status"
                                                   th:value="0"/> Inactive
                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('status')}"
                                                  th:errors="*{status}"></span>
                                        </div>
                                        <div class="mb-3" th:case="false">
                                            <label class="form-label d-block">Status</label>
                                            <input type="radio" th:name="status" th:value="1"/> Active
                                            <input style="margin-left: 20px;" type="radio" th:name="status"
                                                   th:value="0" checked/> Inactive
                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('status')}"
                                                  th:errors="*{status}"></span>
                                        </div>
                                    </div><!--end col-->
                                </div>

                                <div class="row mt-4">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Phone no.</label>
                                            <input readonly th:value="${user.phoneNumber}"
                                                  type="text" class="form-control"
                                                   placeholder="Phone no. :">
                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('phoneNumber')}"
                                                  th:errors="*{phoneNumber}"></span>
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Date of birth</label>
                                            <input readonly th:value="${user.dateOfBirth}"
                                                  type="date" class="form-control">
                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('dateOfBirth')}"
                                                  th:errors="*{dateOfBirth}"></span>
                                        </div>
                                    </div><!--end col-->

                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <div class="mb-3" th:object="${patient}">
                                                <label class="form-label">Blood group</label>
                                                <input class="form-control" readonly th:field="*{bloodGroup}"/>
                                                <!--                                            <textarea th:name="bloodGroup" th:field="*{bloodGroup}"-->
                                                <!--                                                      th:value="${bloodGroup}"-->
                                                <!--                                                      id="bloodGroup" rows="3" class="form-control"-->
                                                <!--                                                      placeholder="Bio :"></textarea>-->
                                                <!--                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('bloodGroup')}"-->
                                                <!--                                                  th:errors="*{bloodGroup}"></span>-->
                                            </div>

                                        </div>
                                    </div><!--end col-->

<!--                                    <div class="col-md-6" th:switch="${user.gender}">-->
<!--                                        <div class="mb-3" th:case="Male">-->
<!--                                            <label class="form-label d-block">Gender</label>-->
<!--                                            <input readonly type="radio" th:name="gender" th:value="Male" checked/> Male-->
<!--                                            <input readonly style="margin-left: 20px;" type="radio" th:name="gender"-->
<!--                                                   th:value="Female"/> Female-->
<!--                                            <span class="mt-2 text-danger" th:if="${gender}" th:text="${gender}"></span>-->
<!--                                        </div>-->
<!--                                        <div class="mb-3" th:case="Female">-->
<!--                                            <label class="form-label d-block">Gender</label>-->
<!--                                            <input readonly type="radio" th:name="gender" th:value="Male" /> Male-->
<!--                                            <input readonly style="margin-left: 20px;" type="radio" th:name="gender"-->
<!--                                                   th:value="Female" checked/> Female-->
<!--                                            <span class="mt-2 text-danger" th:if="${gender}" th:text="${gender}"></span>-->
<!--                                        </div>-->
<!--                                    </div>&lt;!&ndash;end col&ndash;&gt;-->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Gender</label>
                                            <input readonly th:value="${user.gender}"
                                                   id="gender" type="text" class="form-control">
                                            <span class="mt-2 text-danger" th:if="${gender}"
                                                  th:text="${gender}"></span>
                                        </div>
                                    </div><!--end col-->


                                    <div class="col-md-12">
                                            <label class="form-label">Address</label>
                                            <input readonly th:value="${user.address}"
                                                   type="text" class="form-control"
                                                   placeholder="Address. :">
                                            <span class="mt-2 text-danger" th:if="${#fields.hasErrors('address')}"
                                                  th:errors="*{address}"></span>

                                    </div>
                                </div><!--end row-->

                                <button type="submit" class="btn btn-primary btn-update mt-5">Update Patient</button>
                            </form>
                        </div>
                    </div><!--end col-->

                    <div class="col-lg-4 mt-4">
                        <div class="card rounded border-0 shadow">
                            <div class="p-4 border-bottom">
                                <h5 class="mb-0">Patients List</h5>
                            </div>

                            <ul class="list-unstyled mb-0 p-4" data-simplebar style="height: 664px;">
                                <li class="d-md-flex align-items-center text-center text-md-start mt-4"
                                    th:each="patient, iterStat : ${patients}" th:if="${iterStat.index} &lt; 5">
                                    <a th:href="@{/admin/patient/edit/{patientId}(patientId=${patient.patientId})}">
                                        <img th:if="${patient.user.avatar}" th:src="${patient.user.avatar}"
                                       class="avatar avatar-medium rounded-md shadow" alt="">
                                        <img th:unless="${patient.user.avatar}" th:src="@{'~/assets/images/avatar.png'}"
                                       class="avatar avatar-medium rounded-md shadow" alt="">
                                    </a>

                                    <div class="ms-md-3 mt-4 mt-sm-0">
                                        <a th:href="@{/admin/patient/edit/{patientId}(patientId=${patient.patientId})}" class="text-dark h6" th:text="${patient.user.fullName}"></a>
                                        <p class="text-muted my-1" th:text="${patient.user.email}"></p>
                                        <p class="text-muted mb-0" th:text="${patient.user.phoneNumber}"></p>
                                    </div>
                                </li>

                                <li class="mt-4">
                                    <a th:href="@{/admin/patient}" class="btn btn-primary">All Patients</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div><!--end row-->
            </div>
        </div><!--end container-->

        <!-- Footer Start -->
        <footer class="bg-white shadow py-3">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="text-sm-start text-center">
                            <p class="mb-0 text-muted">
                                <script>document.write(new Date().getFullYear())</script>
                                Children Care. Design with <i class="mdi mdi-heart text-danger"></i> by <a
                                    href="../../../index.html" target="_blank" class="text-reset">Shreethemes</a>.
                            </p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </footer><!--end footer-->
        <!-- End -->
    </main>
    <!--End page-content" -->
</div>
<!-- page-wrapper -->

<!-- javascript -->
<script th:replace="~{layout/script :: script}"></script>
<!-- Select2 -->
<script src="../../assets/js/select2.min.js"></script>
<script src="../../assets/js/select2.init.js"></script>

<script>
    $('.btn-update').on('click', function (e) {
        // e.preventDefault()
        const avatar = $('#avatar');
        const image = $('#image');

        image.prop('disabled', true);
        const form = $('#form-submit');
        const avatarValue = avatar.html();
        let avatarField = $(`<input type=\"text\" value= hidden />`);
        if (avatarValue != "") {
            avatarField = $(`<input type=\"text\" name="avatar" value=\"${avatarValue}\" hidden />`);
        }
        form.append(avatarField)
    });

    const handleChange = () => {
        const fileUploader = document.querySelector('#image');
        const getFile = fileUploader.files
        if (getFile.length !== 0) {
            const uploadedFile = getFile[0];
            readFile(uploadedFile);
        }
    }

    const readFile = (uploadedFile) => {
        if (uploadedFile) {
            const reader = new FileReader();
            reader.onload = () => {
                const parent = document.querySelector('.preview-box');
                parent.innerHTML = `<img class="preview-content w-100" style="border-radius: 50%; height: 100%;" src=${reader.result} />`;
            };

            reader.readAsDataURL(uploadedFile);
        }
    };
</script>
</body>

</html>
